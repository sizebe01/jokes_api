<html>
    <head>
        <title>Jokes API</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body class="w-75 p-75 mx-auto p-3 mb-2 bg-light text-dark font-weight-bold">
        
        <div class='container'>
            <h3>Choose a random joke or pick your favorite joke number!</h3>
            <form id=form_number class="form-inline" style="margin-top: 30px;">
                    <div>
                        <button type="button" class="btn btn-primary mb-2" onclick = randomjoke() id="getInfo">Get Random joke!</button>
                        <button type="button" class="btn btn-secondary mb-2" onclick = specificjoke() id="getInfo">Remind me of joke!</button>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="number" class="sr-only">JokeNumber</label>
                        <input type="number" class="form-control" id="number" style="width: 7em" placeholder="Joke #">
                    </div>
            </form>
            <hr/>
        </div>
        <div id='joke_info' class='container'></div>

        <div id ='pull' class='container'>
            <div  id="displayBelow"></div> 
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src=script.js></script>
    </body>
</html>
